/* 메인 컨텐츠 영역 스타일 */
main {

p {

}

form#loginForm {
  display: flex;

}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  margin-bottom: 5px;
}

.form-group input {
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* 42 Seoul API 로그인 및 회원가입 버튼 스타일 */
button.api-login,
button.signup {
  background-color: #4caf50; /* Green */
  border: none;
  color: white;
  padding: 15px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.button-row {
  display: flex;
  justify-content: space-evenly; /* 버튼 사이에 공간을 균등하게 배분 */ /* 버튼 사이의 간격 */
}

button.api-login:hover,
button.signup:hover {
  background-color: #45a049;
}

form#signupForm {
  display: flex;
  flex-direction: column;
  gap: 20px;
  background: #f8f9fa; /* 약간 다른 배경색으로 구분 */
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
}

/* 입력 필드 포커스 스타일링 */
.form-group input:focus {
  border-color: #007bff; /* 포커스 시 보더 색상 변경 */
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* 회원가입 버튼 스타일링 - 더 돋보이게 */
button[type="submit"] {
  background-color: #28a745; /* 더 진한 녹색 */
  font-weight: bold; /* 글씨 두껍게 */
}

button[type="submit"]:hover {
  background-color: #218838; /* 호버 시 더 진한 색상 */
}

/* 오른쪽으로 fade out하는 주현이 애니메이션 */
@keyframes moveFade {
  0% {
    transform: translateX(0);
    opacity: 1;
  }
  75% {
    transform: translateX(80%); /* 움직임의 범위와 속도 조절 */
    opacity: 1;
  }
  100% {
    transform: translateX(100%);
    opacity: 0;
  }
}

/* 대상 요소에 애니메이션 적용 */
.fade-move {
  position: relative; /* 이동 애니메이션을 위한 설정 */
  animation: moveFade 3s ease forwards; /* 애니메이션 지속시간과 타이밍 함수 설정 */
}
