<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/global.css" />
        <title>My Profile</title>
    </head>
    <body>
        <div id="bg2"></div>
        <a id="temp-login" href="../index.html">로그인 사이트 확인(임시)</a>

        <div id="character-container">
            <img id="character" src="../img/character.png" />
        </div>

        <div id="info-container" class="hidden">
            <div>내 정보</div>
            <span>닉네임 :</span><span id="info-nickname"> subcho</span>
            <button id="nick-change">변경</button>
            <form id="nickForm" class="hidden">
                <span id="ask-new">새 닉네임 : </span>
                <input required type="text" autofocus />
            </form>
        </div>

        <div class="status-bar">
            <div class="status-bar-black">
                <span class="level">lv. 1</span>
                <span class="nickname"> subcho</span>
            </div>

            <div class="status-bar-white">
                <div class="bar">
                    <div class="bar-name">
                        <span style="color: black">HP</span>
                    </div>
                    <div class="bar health-bar">1000 / 1000</div>
                </div>
            </div>

            <div class="status-bar-grey">
                <div class="bar">
                    <div class="bar-name">
                        <span style="color: black">MP</span>
                    </div>
                    <div class="bar mana-bar">1000 / 1000</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="game-button">게임</button>
            <button class="info-button">정보</button>
            <button class="setting-button">설정</button>
        </div>

        <script src="../js/script.js"></script>
    </body>
</html>
